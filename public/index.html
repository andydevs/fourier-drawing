<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fourier Drawing</title>
</head>
<body>
    <!-- Stuff -->
    <div id="app">
        <canvas width="800" height="600" id="fourout"></canvas>
        <div id="controls">
            <div class="control">
                <label for="type">Drawing Type:</label>
                <select name="type" id="type-select">
                    <option value="random">Random</option>
                    <optgroup label="Waves">
                        <option selected value="wave-square">Square</option>
                        <option value="wave-sawtooth">Sawtooth</option>
                        <option value="wave-triangle">Triangle</option>
                    </optgroup>
                </select>
            </div>
            <div class="control">
                <label for="n">Number of Elements:</label>
                <input name="n" type="range" min="1" max="100" value="50" id="n-select">
            </div>
            <div class="control">
                <label for="zscale">Zoom Scale:</label>
                <input name="zscale" type="range" min="1" max="5" value="1" step="0.01" id="zscale-select">
            </div>
            <div class="button-control">
                <button id="regenerate">Regenerate</button>
            </div>
        </div>
    </div>

    <!-- Bundle Script -->
    <script src="bundle.js"></script>
</body>
</html>
